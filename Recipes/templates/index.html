{% extends 'base.html' %}

{% block content %}
    <h1>My Recipes</h1>
    {% if not recipes %}
    <h2>There are no recipes.</h2>
    {% else %}
        {% for r in recipes.all %}
            <div class="items-container">
                <div class="item">
                    <h2>{{ r.title }}</h2>
                    <img class="detail-img" src="{{ r.image_url }}" alt="recipe-image">
                    <div class="recipe-info">{{ r.description }}</div>
                    <div class="buttons-container">
                        <a class="button detail" href="{% url 'details recipe' r.id %}">Details</a>
                        <a class="button edit" href="{% url 'edit recipe' r.id %}">Edit</a>
                        <a class="button delete" href="{% url 'delete recipe' r.id %}">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
