{% extends 'base.html' %}
{% block content %}
        <div class="body">
            <!--headings-->
            <h1>Your Profile</h1>
            <!--end headings-->

            <!--profile details container TODO-->
            <div class="note-container">
                <h2>
                    {{ profile_user.first_name }} {{ profile_user.last_name }}
                    <img src="{{ profile_user.image_url }}" />
                </h2>
                <p>{{ profile_user.age }}</p>
                <div>
                    <p>All notes: {{ count_of_notes }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>
{% endblock %}
